<input
  class="text-input"
  [class.text-input--error]="control.touched && control.invalid"
  type="text"
  [id]="name"
  [placeholder]="placeholder"
  [ngModel]="value"
  [disabled]="isDisabled"
  (blur)="onTouched()"
  (ngModelChange)="onValueChange($event)"
/>

<sk-input-error *ngIf="control.touched && control.invalid">
  <ng-content select="[slot=error]"></ng-content>
</sk-input-error>
