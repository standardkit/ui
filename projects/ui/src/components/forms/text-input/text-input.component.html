<input
  (blur)="onTouched()"
  (ngModelChange)="onValueChange($event)"
  [class.text-input--error]="control.touched && control.invalid"
  [disabled]="isDisabled"
  [id]="name"
  [ngModel]="value"
  [placeholder]="placeholder"
  class="text-input"
  type="text"
/>

<ui-input-error *ngIf="control.touched && control.invalid">
  <ng-content select="[slot=error]"></ng-content>
</ui-input-error>
