<div
  class="checkbox-input"
  (click)="input.click()"
  [class.checkbox-input--disabled]="isDisabled"
  [class.checkbox-input--error]="control.touched && control.invalid"
>
  <input
    class="checkbox-input__input"
    type="checkbox"
    [checked]="value"
    [id]="name"
    [ngModel]="value"
    [disabled]="isDisabled"
    (blur)="onTouched()"
    (ngModelChange)="onValueChange($event)"
    #input
  />
  <span class="checkbox-input__icon" [class.checkbox-input__icon--checked]="value">
    <sk-icon *ngIf="value" iconSet="regular" icon="square-check"></sk-icon>
    <sk-icon *ngIf="!value" iconSet="regular" icon="square"></sk-icon>
  </span>
  <span class="checkbox-input__label">
    <!--    TODO : Fix label with <label for="id"></label>-->
    <ng-content></ng-content>
    <div *ngIf="control.touched && control.invalid" class="checkbox-input__error">
      <sk-input-error><ng-content select="[slot=error]"></ng-content></sk-input-error>
    </div>
  </span>
</div>
