<div class="time-input__container">
  <input
    (blur)="onTouched()"
    (ngModelChange)="onValueChange($event)"
    [class.time-input--error]="control.touched && control.invalid"
    [disabled]="isDisabled"
    [id]="name"
    [ngModel]="value"
    class="time-input"
    type="time"
  />
  <div (click)="onClear()" (keydown.enter)="onClear()" *ngIf="!!value" class="time-input__clear" tabindex="0">
    <ui-icon icon="close"></ui-icon>
  </div>
</div>

<ui-input-error *ngIf="control.touched && control.invalid">
  <ng-content select="[slot=error]"></ng-content>
</ui-input-error>
