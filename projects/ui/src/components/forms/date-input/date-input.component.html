<div class="date-input__container">
  <input
    (blur)="onTouched()"
    (ngModelChange)="onValueChange($event)"
    [class.date-input--error]="control.touched && control.invalid"
    [disabled]="isDisabled"
    [id]="name"
    [ngModel]="value ? (value | date: 'yyyy-MM-dd') : null"
    class="date-input"
    type="date"
  />
  <div (click)="onClear()" *ngIf="!!value" class="date-input__clear">
    <ui-icon icon="close"></ui-icon>
  </div>
</div>

<sk-input-error *ngIf="control.touched && control.invalid">
  <ng-content select="[slot=error]"></ng-content>
</sk-input-error>
