<div (click)="onSelect()" [class.radio-option--selected]="isSelected" class="radio-option">
  <div class="radio-option__header">
    <input class="radio-option__input" type="radio" />
    <span class="radio-option__icon">
      <ui-icon *ngIf="!isSelected" icon="circle" iconSet="regular"></ui-icon>
      <ui-icon *ngIf="isSelected" icon="circle-dot" iconSet="regular"></ui-icon>
    </span>
    <h4 class="radio-option__label"><ng-content></ng-content></h4>
  </div>
</div>
