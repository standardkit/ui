<div class="radio-option" [class.radio-option--selected]="isSelected" (click)="onSelect()">
  <div class="radio-option__header">
    <input class="radio-option__input" type="radio" />
    <span class="radio-option__icon">
      <sk-icon *ngIf="!isSelected" iconSet="regular" icon="circle"></sk-icon>
      <sk-icon *ngIf="isSelected" iconSet="regular" icon="circle-dot"></sk-icon>
    </span>
    <h4 class="radio-option__label"><ng-content></ng-content></h4>
  </div>
</div>
