<div class="list">
  <div
    *ngFor="let item of items"
    class="list__item"
    tabindex="0"
    (click)="item.action()"
    (keydown.enter)="item.action()"
  >
    <sk-icon [icon]="item.icon"></sk-icon>
    <span class="list__name">{{ item.name }}</span>
    <div class="list__arrow-icon">
      <sk-icon [icon]="item.actionIcon ?? actionIcon"></sk-icon>
    </div>
  </div>
</div>
