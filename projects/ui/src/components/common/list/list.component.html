<div class="list">
  <div
    (click)="item.action()"
    (keydown.enter)="item.action()"
    *ngFor="let item of items"
    class="list__item"
    tabindex="0"
  >
    <ui-icon [icon]="item.icon"></ui-icon>
    <span class="list__name">{{ item.name }}</span>
    <div class="list__arrow-icon">
      <ui-icon [icon]="item.actionIcon ?? actionIcon"></ui-icon>
    </div>
  </div>
</div>
