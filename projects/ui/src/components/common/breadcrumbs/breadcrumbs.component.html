<span class="breadcrumbs">
  <span *ngFor="let breadcrumb of breadcrumbs" class="breadcrumbs__item">
    <a *ngIf="breadcrumb.route" [routerLink]="breadcrumb.route" class="breadcrumbs__link">{{ breadcrumb.name }}</a>
    <span *ngIf="!breadcrumb.route" class="breadcrumbs__name">{{ breadcrumb.name }}</span>
    <span class="breadcrumbs__icon"><ui-icon icon="angle-right"></ui-icon></span>
    <!--TODO : Make icon configurable and add string separator possible as alternative-->
  </span>
</span>
