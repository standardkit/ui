<div class="accordion-item">
  <button (click)="isOpen = !isOpen" class="accordion-item__header">
    {{ name }}
    <span class="accordion-item__icon">
      <ui-icon *ngIf="!isOpen" icon="angle-down"></ui-icon>
      <ui-icon *ngIf="isOpen" icon="angle-up"></ui-icon>
    </span>
  </button>
  <div *ngIf="isOpen" [class.accordion-item__content--no-padding]="hasNoPadding" class="accordion-item__content">
    <ng-content></ng-content>
  </div>
</div>
