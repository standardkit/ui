<div
  #div
  (scroll)="onScroll()"
  [class.tab-group--scrolled-max]="isLoaded && div.scrollLeft + div.clientWidth >= div.scrollWidth - 1"
  [class.tab-group--scrolled-min]="div.scrollLeft === 0"
  [class.tab-group--scrolled]="isLoaded && div.scrollWidth > div.clientWidth"
  class="tab-group"
>
  <ng-content></ng-content>
</div>
