<i
  class="icon fa-fw"
  [class.fa]="iconSet === 'solid'"
  [class.fa-regular]="iconSet === 'regular'"
  [class.icon--spin]="isSpinning"
  [class.icon--reverse]="isReverse"
  [class.fa-flip-horizontal]="flipX"
  [class.fa-flip-vertical]="flipY"
  [ngClass]="'fa-' + icon"
></i>
