<span
  (click)="onClick($event)"
  (keydown.enter)="onClick($event)"
  [attr.tabindex]="selectPill.observed ? 0 : undefined"
  [class.pill--clickable]="selectPill.observed"
  [ngClass]="'pill--' + type"
  class="pill"
>
  <span *ngIf="icon && alignIcon === 'left'" class="pill__icon pill__icon--left">
    <ui-icon [icon]="icon"></ui-icon>
  </span>
  <span *ngIf="label" class="pill__label">{{ label }}</span>
  <span class="pill__content">
    <ng-content></ng-content>
  </span>
  <span *ngIf="icon && alignIcon === 'right'" class="pill__icon pill__icon--right">
    <ui-icon [icon]="icon"></ui-icon>
  </span>
</span>
