<span
  class="tag"
  [class.tag--selectable]="selectTag.observed"
  [attr.tabindex]="selectTag.observed ? 0 : undefined"
  (click)="onSelectTag($event)"
  (keydown.enter)="onSelectTag($event)"
>
  <span class="tag__icon tag__icon--left" *ngIf="icon && alignIcon === 'left'">
    <sk-icon [icon]="icon"></sk-icon>
  </span>
  <span class="tag__content">
    <ng-content></ng-content>
  </span>
  <span class="tag__icon tag__icon--right" *ngIf="icon && alignIcon === 'right'">
    <sk-icon [icon]="icon"></sk-icon>
  </span>
</span>
