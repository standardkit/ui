<header class="header">
  <img
    #img
    (keydown.enter)="img.click()"
    *ngIf="logo"
    [alt]="brand + ' logo'"
    [src]="logo"
    class="header__logo"
    routerLink="/"
    tabindex="0"
  />
  <h2 *ngIf="!logo" class="header__title">{{ brand }}</h2>
  <div class="header__actions">
    <ng-content></ng-content>
  </div>
</header>
