<sk-top-bar name="Card">
  <sk-breadcrumbs [breadcrumbs]="breadcrumbs"></sk-breadcrumbs>
</sk-top-bar>

<sk-row>
  <sk-column>
    <sk-card name="A Card">
      <sk-pill label="slot:" slot="title" type="info">title</sk-pill>
      <ui-button icon="angle-right" slot="actions" type="info">Action slot</ui-button>
      <sk-accordion>
        <sk-accordion-item name="Accordion">Content</sk-accordion-item>
        <sk-accordion-item name="Inside the">Content</sk-accordion-item>
        <sk-accordion-item name="Card Body">Content</sk-accordion-item>
      </sk-accordion>
      <sk-bar align="space-between" slot="footer">
        <sk-link url="/common/alert">Back to alert</sk-link>
        <ui-button icon="save" type="success">Save</ui-button>
      </sk-bar>
    </sk-card>
  </sk-column>
</sk-row>
