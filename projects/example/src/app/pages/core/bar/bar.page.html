<sk-top-bar name="Bar">
  <ui-breadcrumbs [breadcrumbs]="breadcrumbs"></ui-breadcrumbs>
</sk-top-bar>

<ui-row>
  <ui-column>
    Left (default)
    <ui-bar>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
    </ui-bar>

    Center
    <ui-bar align="center">
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
    </ui-bar>

    Right
    <ui-bar align="right">
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
    </ui-bar>

    Space-between
    <ui-bar align="space-between">
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
      <ui-button icon="bars-staggered" type="neutral"></ui-button>
    </ui-bar>

    Nested Space-between
    <ui-bar align="space-between">
      <ui-bar>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
      </ui-bar>
      <ui-bar>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
      </ui-bar>
      <ui-bar>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
        <ui-button icon="bars-staggered" type="neutral"></ui-button>
      </ui-bar>
    </ui-bar>
  </ui-column>
</ui-row>
