<sk-top-bar name="Tag">
  <ui-breadcrumbs [breadcrumbs]="breadcrumbs"></ui-breadcrumbs>
</sk-top-bar>

<sk-row>
  <sk-column>
    <ui-card name="Tags">
      <sk-bar>
        <sk-tag>Some tag</sk-tag>
        <sk-tag icon="skull">Tag with icon</sk-tag>
        <sk-tag alignIcon="left" icon="skull">Tag with icon left</sk-tag>
        <sk-tag (selectTag)="onSelectTag()">Tag with select</sk-tag>
        <sk-tag (selectTag)="onSelectTag()" icon="angle-right">Tag with select and icon right</sk-tag>
        <sk-tag (selectTag)="onSelectTag()" alignIcon="left" icon="search">Tag with select and icon left</sk-tag>
      </sk-bar>
    </ui-card>
  </sk-column>
</sk-row>
