<sk-top-bar name="Data Table">
  <ui-breadcrumbs [breadcrumbs]="breadcrumbs"></ui-breadcrumbs>
  <sk-tab-group activeTab="superheroes" slot="tabs">
    <sk-tab name="superheroes">Superheroes</sk-tab>
    <sk-tab name="normal">Normal humans</sk-tab>
    <sk-tab name="settings">Settings</sk-tab>
  </sk-tab-group>
</sk-top-bar>

<sk-data-table
  (request)="onRequest($event)"
  [columns]="columns"
  [filters]="filterConfiguration"
  [response]="response"
  [segments]="segments"
  [toggleAction]="toggleAction"
  dataName="Heroes"
  searchKey="name"
></sk-data-table>
