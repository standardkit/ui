<ui-top-bar name="Search">
  <ui-breadcrumbs [breadcrumbs]="breadcrumbs"></ui-breadcrumbs>
  <ui-button (buttonClick)="onToggleField()" type="info">Toggle Field</ui-button>
  <ui-button (buttonClick)="onToggleDisabled()" type="error">Toggle Disabled</ui-button>
</ui-top-bar>

<sk-search
  (clear)="onClear()"
  (search)="onSearch($event)"
  [field]="isField ? 'city' : undefined"
  [isDisabled]="isDisabled"
  dataName="Places"
></sk-search>
