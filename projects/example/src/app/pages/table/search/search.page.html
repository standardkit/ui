<sk-top-bar name="Search">
  <sk-breadcrumbs [breadcrumbs]="breadcrumbs"></sk-breadcrumbs>
  <ui-button (click)="onToggleField()" type="info">Toggle Field</ui-button>
  <ui-button (click)="onToggleDisabled()" type="error">Toggle Disabled</ui-button>
</sk-top-bar>

<sk-search
  (clear)="onClear()"
  (search)="onSearch($event)"
  [field]="isField ? 'city' : undefined"
  [isDisabled]="isDisabled"
  dataName="Places"
></sk-search>
